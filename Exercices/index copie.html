<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FORMULAIRE</title>
</head>

<style>
h1 {
	color: blue;
}
</style>
<body>
	<header>
		<h1>Formulaire</h1>
	</header>
	<fieldset>
		<form action="">
			<label for="nom">Nom</label>
			<input type="text" name="nom" autofocus placeholder="ex: Durand" required>
			<br>
			<label for="prénom">Prénom</label>
			<input type="text" name="prénom" autofocus placeholder="ex: Ginette" required>
			<br>
			<label for="email">Email</label>
			<input type="email" required placeholder="ex : exemple@lapiscine.pro">
			<br>
			<label for="adresse">Adresse</label>
			<input type="text" name="adresse" autofocus>
			<label for="ville">Ville</label>
			<input type="text" name="ville" autofocus placeholder="ex: Bordeaux">
			<label for="codepostal">Code Postal</label>
			<input type="text" name="codepostal" autofocus placeholder="ex: 33000">
			<br>
		<select name="" id="">
			<option value="motifs" disabled selected>Motifs</option>
			<option value="informations">Informations</option>
			<option value="avis">Avis</option>
			<option value="résiliation">Résiliation</option>
		</select>
			<br>
			<label for="">Message</label>
			<br>
			<textarea name="message" id="" cols="50" rows="5"></textarea>
			<br>
			<input type="submit" value="Ok">
	</fieldset>	
		</form>
</body>
</html>
