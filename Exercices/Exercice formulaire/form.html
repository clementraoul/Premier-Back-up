<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form</title>
</head>
<body>
	<!-- Formulaire -->
	<form action="">
	<fieldset>
		<label for="prénom">Prénom</label>
		<input type="text" name="prénom" autofocus placeholder="ex :Ginette" required>
		<br>
		<label for="email">Email</label>
		<input type="email" required placeholder="ex : exemple@lapiscine.pro">
		<br>
		<input type="date">
		<br>
	</fieldset>
		<select name="" id="">
			<option value="patates">Patates</option>
			<option value="carottes">Carottes</option>
			<option value="bananes">Bananes</option>
			<option value="fraises">Fraises</option>
		</select>
	<fieldset>
		<div>
		<p>Voici plusieurs choix, merci d'en choisir un :</p>
		<input type="checkbox" name="un">
		<label for="un">Un</label>
		<br>
		<input type="checkbox" name="deux">
		<label for="deux">Deux</label>
		<br>
		<input type="checkbox" name="trois">
		<label for="trois">Trois</label>
		<br>
		</div>
	</fieldset>

		<div>
			<p>Choisir un légume</p>
			<input type="radio" id="Patates" name="Légumes">
			<label for="patates">Patates</label>
				<input type="radio" id="Carottes" name="Légumes">
			<label for="Carottes">Carottes</label>
		<br>
	
		<label for="">Message</label>
		<br>
		<textarea name="message" id="" cols="50" rows="5"></textarea>
		<br>
		<input type="submit" value="Valider">
	
	</form> 
	<!-- end formulaire -->
</body>
</html>
